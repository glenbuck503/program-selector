<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
 
<body>
  <h1>Welcome to the Language Selector Page!</h1>

  <div class="container">
    <p>So you're looking to get into programming and don't know which language would best fit you?</p>
    <p>You have come to the right place!</p>
    <form id="selector">
      <div class="questionOne">
        <p>Do you work well with others?</p>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="no">
            No
          </label>
        </div>
      </div>
      <div class="questionTwo">
        <p>Do you have interest in design or functionality?</p>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="no">
            No
          </label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
