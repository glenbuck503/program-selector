<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
 
<body>
  <h1>Welcome to the Language Selector Page!</h1>

  <div class="container">
    <p>So you're looking to get into programming and don't know which language would best fit you?</p>
    <p>You have come to the right place!</p>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="yes" checked>
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="no">
        No
      </label>
  </div>


</body>
